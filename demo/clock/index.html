<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock Make</title>
    <link rel="stylesheet" href="./css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="./js/jquery-2.2.3.min.js" charset="utf-8"></script>
    <script src="./js/clock.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="clock">
      <div class="hour box">
        <div class="decade">
          <i class="digit vdigit d1"></i>
          <i class="digit vdigit d2"></i>
          <i class="digit vdigit d3"></i>
          <i class="digit rdigit d4"></i>
          <i class="digit rdigit d5"></i>
          <i class="digit rdigit d6"></i>
          <i class="digit rdigit d7"></i>
        </div>
        <div class="unit">
          <i class="digit vdigit d1"></i>
          <i class="digit vdigit d2"></i>
          <i class="digit vdigit d3"></i>
          <i class="digit rdigit d4"></i>
          <i class="digit rdigit d5"></i>
          <i class="digit rdigit d6"></i>
          <i class="digit rdigit d7"></i>
        </div>
      </div>
      <div class="dotmain">
        <i class="dot dot1"></i>
        <i class="dot dot2"></i>
      </div>
      <div class="minute box">
        <div class="decade">
          <i class="digit vdigit d1"></i>
          <i class="digit vdigit d2"></i>
          <i class="digit vdigit d3"></i>
          <i class="digit rdigit d4"></i>
          <i class="digit rdigit d5"></i>
          <i class="digit rdigit d6"></i>
          <i class="digit rdigit d7"></i>
        </div>
        <div class="unit">
          <i class="digit vdigit d1"></i>
          <i class="digit vdigit d2"></i>
          <i class="digit vdigit d3"></i>
          <i class="digit rdigit d4"></i>
          <i class="digit rdigit d5"></i>
          <i class="digit rdigit d6"></i>
          <i class="digit rdigit d7"></i>
        </div>
      </div>
      <div class="second box scale5">
        <div class="decade">
          <i class="digit vdigit d1"></i>
          <i class="digit vdigit d2"></i>
          <i class="digit vdigit d3"></i>
          <i class="digit rdigit d4"></i>
          <i class="digit rdigit d5"></i>
          <i class="digit rdigit d6"></i>
          <i class="digit rdigit d7"></i>
        </div>
        <div class="unit">
          <i class="digit vdigit d1"></i>
          <i class="digit vdigit d2"></i>
          <i class="digit vdigit d3"></i>
          <i class="digit rdigit d4"></i>
          <i class="digit rdigit d5"></i>
          <i class="digit rdigit d6"></i>
          <i class="digit rdigit d7"></i>
        </div>
      </div>
    </div>
    <div style="position: fixed;width:100%;bottom:0px;right:0px;">
      <p style="text-align: center">
        Created by levon
      </p>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.clock').Clock();
      });
    </script>
  </body>
</html>
